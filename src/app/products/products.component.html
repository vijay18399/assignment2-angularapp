<div *ngIf="!openCart" class="row">
    <div class="col-2 offset-10">
        <button (click)="openCart=true"  class="btn btn-primary" ><i class="fa fa-shopping-cart"></i> {{ cart.length}}</button>
    </div>
  <div class="card" *ngFor="let product of products" class="card col-3">
    <img class="card-img-top" [src]="product.image" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.detail }}</p>
      <p class="card-text">   <span class="badge badge-success badge-pill"> $ {{ product.price }} </span>
        <span  *ngIf="product.offer" class="badge badge-primary badge-pill">  {{ product.offer }} </span></p>
      <a  (click)="AddToCart(product)" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>
</div>
<div *ngIf="openCart" class="row">
 <app-cart [price]=price  [cart]=cart ></app-cart>
</div>
