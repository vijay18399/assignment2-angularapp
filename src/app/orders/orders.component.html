<div class="main">
    <div class="center">
        <button (click)="Change()" class="btn">{{LayoutText}}</button>
    </div>
  
    <div *ngIf="Layout=='all'" class="card">

       <ul class="list-group list-group-flush">
        <li class="list-group-item active"> 
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Customer Name" [(ngModel)] = searchTerm aria-describedby="basic-addon1">
              </div>
            
        <li *ngFor="let order of orders | searchFilter: searchTerm" class="order" class="list-group-item">
             Order ID :           
                {{ order.order_id }}.   
                 {{ order.item_name }}    
                     <span class="badge badge-success badge-pill">  {{ order.price }} </span>
                     <span class="badge badge-primary badge-pill">  {{ order.cust_name }} </span>
                </li>
   
    
      </ul>
    </div>
    <div *ngIf="Layout=='group'" >
       <ul draggable="true" *ngFor="let order of orders | groupBy: 'cust_name'" class="list-group">
          <li class="list-group-item active"> {{ order.key }}  Orders</li>
          <li *ngFor="let item  of order.value"  class="list-group-item">{{ item.order_id }}.    {{ item.item_name }}      | {{ item.price }} </li>
      <br>
        </ul>
    </div>
 </div>
